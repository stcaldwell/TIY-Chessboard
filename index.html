<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Chessboard</title>
  </head>
  <body>
    <div class="chessboard">
    <!-- Letter row -->
    <div></div>
    <div class=letter-row-top>a</div>
    <div class=letter-row-top>b</div>
    <div class=letter-row-top>c</div>
    <div class=letter-row-top>d</div>
    <div class=letter-row-top>e</div>
    <div class=letter-row-top>f</div>
    <div class=letter-row-top>g</div>
    <div class=letter-row-top>h</div>
    <div></div>
    <!-- Row 1 -->
    <div class=number-left>8</div>
    <div class="white" id="BC"><img src="chesspieces/blackcastle.png"></div>
    <div class="black" id="BKn"><img src="chesspieces/blackknight.png"></div>
    <div class="white" id="BB"><img src="chesspieces/blackbishop.png"></div>
    <div class="black" id="BQ"><img src="chesspieces/blackqueen.png"></div>
    <div class="white" id="BK"><img src="chesspieces/blackking.png"></div>
    <div class="black" id="BB"><img src="chesspieces/blackbishop.png"></div>
    <div class="white" id="BKn"><img src="chesspieces/blackknight.png"></div>
    <div class="black" id="BC"><img src="chesspieces/blackcastle.png"></div>
    <div class=number-right>8</div>
    <!-- Row 2 -->
    <div class=number-left>7</div>
    <div class="black" id="BP"><img src="chesspieces/blackpawn.png" alt="black pawn piece"></div>
    <div class="white" id="BP"><img src="chesspieces/blackpawn.png" alt="black pawn piece"></div>
    <div class="black" id="BP"><img src="chesspieces/blackpawn.png" alt="black pawn piece"></div>
    <div class="white" id="BP"><img src="chesspieces/blackpawn.png" alt="black pawn piece"></div>
    <div class="black" id="BP"><img src="chesspieces/blackpawn.png" alt="black pawn piece"></div>
    <div class="white" id="BP"><img src="chesspieces/blackpawn.png" alt="black pawn piece"></div>
    <div class="black" id="BP"><img src="chesspieces/blackpawn.png" alt="black pawn piece"></div>
    <div class="white" id="BP"><img src="chesspieces/blackpawn.png" alt="black pawn piece"></div>
    <div class=number-right>7</div>
    <!-- Row 3 -->
    <div class=number-left>6</div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class=number-right>6</div>
    <!-- Row 4 -->
    <div class=number-left>5</div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class=number-right>5</div>
    <!-- Row 5 -->
    <div class=number-left>4</div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class=number-right>4</div>
    <!-- Row 6 -->
    <div class=number-left>3</div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class=number-right>3</div>
    <!-- Row 7 -->
    <div class=number-left>2</div>
    <div class="white" id="WP"><img src="chesspieces/whitepawn.png" alt="white pawn piece"></div>
    <div class="black" id="WP"><img src="chesspieces/whitepawn.png" alt="white pawn piece"></div>
    <div class="white" id="WP"><img src="chesspieces/whitepawn.png" alt="white pawn piece"></div>
    <div class="black" id="WP"><img src="chesspieces/whitepawn.png" alt="white pawn piece"></div>
    <div class="white" id="WP"><img src="chesspieces/whitepawn.png" alt="white pawn piece"></div>
    <div class="black" id="WP"><img src="chesspieces/whitepawn.png" alt="white pawn piece"></div>
    <div class="white" id="WP"><img src="chesspieces/whitepawn.png" alt="white pawn piece"></div>
    <div class="black" id="WP"><img src="chesspieces/whitepawn.png" alt="white pawn piece"></div>
    <div class=number-right>2</div>
    <!-- Row 8 -->
    <div class=number-left>1</div>
    <div class="black" id="WC"><img src="chesspieces/whitecastle.png" alt="white castle piece"></div>
    <div class="white" id="WKn"><img src="chesspieces/whiteknight.png" alt="white knight piece"></div>
    <div class="black" id="WB"><img src="chesspieces/whitebishop.png" alt="white bishop piece"></div>
    <div class="white" id="WQ"><img src="chesspieces/whitequeen.png" alt="white queen piece"></div>
    <div class="black" id="WK"><img src="chesspieces/whiteking.png" alt="white king piece"></div>
    <div class="white" id="WB"><img src="chesspieces/whitebishop.png" alt="white bishop piece"></div>
    <div class="black" id="WKn"><img src="chesspieces/whiteknight.png" alt="white knight piece"></div>
    <div class="white" id="WC"><img src="chesspieces/whitecastle.png" alt="white castle piece"></div>
    <div class=number-right>1</div>
    <!-- Letter row -->
    <div></div>
    <div class=letter-row-bottom>a</div>
    <div class=letter-row-bottom>b</div>
    <div class=letter-row-bottom>c</div>
    <div class=letter-row-bottom>d</div>
    <div class=letter-row-bottom>e</div>
    <div class=letter-row-bottom>f</div>
    <div class=letter-row-bottom>g</div>
    <div class=letter-row-bottom>h</div>
    <div></div>

    </div>

    <div class="media-buttons">
    <button type="button" name="button" class="button">Step-Back</button>
    <button type="button" name="button" class="button">Rewind</button>
    <button type="button" name="button" class="button">Play/Pause</button>
    <button type="button" name="button" class="button">Fast-Forward</button>
    <button type="button" name="button" class="button">Step-Forward</button>
    </div>
  <script src="main.js"></script>
  </body>
</html>
